<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style type="text/css">
        #CNAForm{
            box-shadow:3px 3px 3px 3px Gray;
            margin-top:40px;
            margin-bottom:40px;
            color:grey;
        }
        i.fa,b{color:teal;}
    </style>
</head>
<body>
<div>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 
            col-sm-offset-3 col-sm-6
            col-md-offset-4 col-md-4
            col-lg-offset-4 col-lg-4
            " id="CNAForm">
                <h3 class="text-center"> 
                    <i class="fa fa-users"></i>
                    Create New Account<hr/>
                </h3>
                <div class="form-group">
                    <b>Firstname:</b>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="fa fa-user"></i>
                        </span>
                        <input type="text" id="TxtFirstname"
                             placeholder="Enter firstname"
                             maxlength="20" class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <b>Lastname:</b>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="fa fa-user"></i>
                        </span>
                        <input type="text" id="TxtLastname"
                             placeholder="Enter lastname"
                             maxlength="20" class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <b>E-mail:</b>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="fa fa-envelope"></i>
                        </span>
                        <input type="text" id="TxtEmail"
                             placeholder="Enter email"
                             maxlength="20" class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <b> <span><i class="fa fa-address-book"></i></span> Contact NO.:</b>
                    <div class="input-group">
                        <span class="input-group-addon">
                            +91
                        </span>
                        <input type="text" id="TxtContactNo"
                             placeholder="Enter Number"
                             maxlength="20" class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <b>Gender:</b>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="fa fa-person-half-dress"></i>
                        </span>
                        <Select id="DDL_Gender" class="form-control">
                            <option value="M">Male</option>
                            <option value="F">Female</option>
                        </Select>
                    </div>
                </div>
                <div class="form-group">
                    <a class="btn btn-primary" id="BtnCreateNewAccount"><i style="color: aqua;"
                      class="fa fa-user-plus"></i>Submit</a>
                </div>
            </div>
        </div>
    </div>
</div>   
</body>
</html>
